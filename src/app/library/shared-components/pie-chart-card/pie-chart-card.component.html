<div class="card h-100 shadow summary-pie-chart-card">
    <div class="card-title pt-2 m-2">
        <h5>{{cardHeader}}</h5>
        <span>Total Cases - {{totals.confirmed | shortNumber}}</span>
    </div>
    <div class="card-body d-flex flex-column justify-content-between">
        <app-pie-chart *ngIf="totals" [totals]="totals">
        </app-pie-chart>
        <div class="mt-4">
            <div>
                <div class="d-flex justify-content-between ">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="active"></div>
                    <span>Active</span>
                    <span class="ml-2">({{totals.activePer}})</span>
                    </div>
                    <span>
                        {{totals.active | shortNumber}}
                    </span>
                    
                </div>
                <div class="d-flex justify-content-between ">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="recovered"></div>
                    <span>Recovered</span>
                    <span class="ml-2">({{totals.recoveredPer}})</span>
                    </div>
                    <span>
                        {{totals.recovered | shortNumber}}
                    </span>
                </div>
                <div class="d-flex justify-content-between ">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="deaths"></div>
                    <span>Deaths</span>
                    <span class="ml-2">({{totals.deathsPer}})</span>
                    </div>
                    <span>
                        {{totals.deaths | shortNumber}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
