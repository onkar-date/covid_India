<div class="jumbotron jumbotron-fluid text-white">
    <div class="container d-flex flex-column align-items-center">
      <h1 class="display-4">Stay Home,</h1>
      <h1 class="display-4"> Stay Safe!!</h1>
      <p>
          <span>
            COVID 19 HELPLINE :  011-23978046 OR 1075 
          </span> 
          <br>
          <span>
            MAHARASHTRA COVID HELPLINE : 022-22027990
          </span>
      </p>
    </div>
    <br><br>
    <div class="container-fluid" *ngIf="covidData?.states">
        <div class="row states-names-wrapper">
            <div class="col-12 d-flex justify-content-center">
                Select state to view COVID cases.
            </div>
            <div class="col-12 d-flex flex-wrap justify-content-between">
                <button
                (click)="showStateData(state.name)"
                class="m-2 text-white no-style"
                *ngFor="let state of covidData.states">
                    <h5>{{state.name}}</h5>
                </button>
            </div>
        </div>
        <div class="row state-select-wrapper">
          <div class="col-sm-12 col-md-6 offset-md-3">
            <form>
              <div class="form-group">
                <label for="stateDropdown">Select state to view COVID cases.</label>
                <select class="form-control" id="stateDropdown" (change)="showStateData($event.target.value)">
                  <option value="" disabled selected>-- Select State --</option>
                  <option [ngValue]="state" *ngFor="let state of covidData.states">
                    {{state.name}}
                  </option>
                </select>
              </div>
            </form>
          </div>
          
        </div>
    </div>
  </div>
