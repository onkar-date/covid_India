<div class="container-fluid app-bg border-top text-white-50">
    <div class="row">
        <div class="col-12">
            <div class="container">
                <div class="row p-3">
                    <div class="col-12 d-flex justify-content-around">
                        <div class="text-center">
                            <h6>Useful Links</h6>
                            <ul class="list-unstyled">
                                <li>
                                    <button class="no-style text-white-50" (click)="showContactPage()">
                                        Contact Us
                                    </button>
                                </li>
                                <li>
                                    <button class="no-style text-white-50" (click)="showSources()">
                                        Data Sources
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <div>
                            <h6>Follow me on</h6>
                            <div class="d-flex">
                                <div class="mr-4" *ngFor="let account of socialMedia">
                                    <a class="no-style text-white p-0" target="_blank" href="{{account.url}}">
                                        <i [ngClass]="account.class" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row border-top p-3">
                    <div class="col-md-6 text-md-right text-center">
                        <span>copyright &copy; onkar-date. &nbsp;</span>
                    </div>
                    <div class="col-md-6 text-md-left text-center">
                        <span>All rights reserved.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
