<!-- Stats Summary and Pie Chart -->
<app-stats-summary
    *ngIf="covidData"
    [countryData]="covidData"
    [monthWiseCases]="monthWiseCases">
</app-stats-summary>



<!-- table -->
<div class="container-fluid cases-table-wrapper">
    <div class="col-12 card shadow mt-3">
        <div class="card-body">
            <!-- Search -->
            <div class="search-input float-right mb-2">
                <input type="search" class="float-right form-control rounded-pill search-box" [(ngModel)]="searchKey"
                    placeholder="search by state">
                <i class="fa fa-search text-black-50" aria-hidden="true"></i>
                <br>
            </div>
            <table class="covid-table table table-responsive-sm table-striped table-light">
                <thead>
                    <tr>
                        <th *ngFor="let header of tableHeaders; let i = index">
                            <div class="d-flex justify-content-between align-items-center">
                                <span>{{header}}</span>
                                <button class="no-style" (click)="sort(header, sortDirection[i], i)">
                                    <i class="fa fa-sort" aria-hidden="true"></i>
                                </button>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody *ngIf="covidData; else tablePlaceholder">
                    <tr
                        *ngFor="let row of tableRows | search: searchKey | slice: (page-1) * pageSize : page * pageSize">
                        <ng-container>
                            <td>{{row.name}}</td>
                            <td>{{row.totals.confirmed | shortNumber}}</td>
                            <td>{{row.totals.active | shortNumber}}</td>
                            <td>{{row.totals.recovered | shortNumber}}</td>
                            <td>{{row.totals.deaths | shortNumber}}</td>
                        </ng-container>
                    </tr>
                </tbody>
            </table>
            <div class="mt-3 d-flex justify-content-end" *ngIf="tableRows.length">
                <ngb-pagination [collectionSize]="tableRows.length" [(page)]="page"></ngb-pagination>
            </div>
        </div>
    </div>
</div>

<ng-template #tablePlaceholder>
    <tbody class="ph-table">
        <tr *ngFor="let i of [].constructor(7)">
            <td scope="row" *ngFor="let i of [].constructor(5)">
                <div class="ph-item">
                    <div class="ph-col-12">
                        <div class="ph-row">
                            <div class="ph-col-12"></div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</ng-template>
