<div class="container mt-3">
    <div class="row">
        <div class="bg-transparent border-0 card col-md-8 offset-md-2">
            <div class="card-body p-2">
                <div class="row">
                    <div class="col-12">
                        <h4 class="text-white">Sources</h4>
                    </div>
                </div>
                <div *ngFor="let source of sources" class="row border p-3 rounded mb-3 bg-white">
                    <div class="col-md-6 d-flex align-items-center">
                        <span>{{source.name}}</span>
                    </div>
                    <div class="col-md-6">
                        <div>
                            <ul>
                                <li *ngFor="let value of source.values">
                                    <a href="{{value.url}}" target="_blank">
                                        {{value.name}}
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
